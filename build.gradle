group 'com.netty'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.zookeeper:zookeeper:3.4.13'
    compile 'io.netty:netty-all:4.1.12.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
